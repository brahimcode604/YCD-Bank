<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>

    <main>
        <section class="ml-32 mr-32 mt-10">
            <div class="flex flex-wrap gap-6">
                <div class="flex-1 min-w-[300px] bg-gradient-to-br from-slate-800 to-slate-700 rounded-2xl p-6 border border-slate-600 shadow-lg hover:-translate-y-1 hover:shadow-2xl transition">
                    <div class="flex justify-between items-center mb-5">
                        <h2 class="text-[2rem] font-semibold text-white">SAVINGS ACCOUNT</h2>
                        <span class="bg-emerald-500 text-white px-3 py-1 text-[130%] rounded-full font-semibold">Active</span>
                    </div>
                        <div class="text-[130%] font-bold text-slate-50 mb-2">0.00 DH</div>
                            <p class="text-slate-300 text-[130%] mb-6">Account: 0000 0000</p>
                                <div class="bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg px-4 py-2 text-[140%] font-medium inline-block mb-6">
                                    Interest Rate: 2.5% APY
                                </div>

                                <div class="flex justify-between border-t border-slate-600 pt-5 mt-5 text-center">
                                    <div>
                                        <p class="text-[130%] text-slate-400 mb-1">Monthly Growth</p>
                                        <p class="text-[130%] font-semibold text-white">+0 DH</p>
                                    </div>
                                <div>
                                    <p class="text-[130%] text-slate-400 mb-1">This Year</p>
                                    <p class="text-[130%] font-semibold text-white">+0 DH</p>
                                </div>
                                <div>
                                    <p class="text-[130%] text-slate-400 mb-1">Last Deposit</p>
                                    <p class="text-[130%] font-semibold text-white">+0.00 DH</p>
                                </div>
                        </div>
                    </div>
                    <div class="flex-1 min-w-[300px] bg-gradient-to-br from-slate-800 to-slate-700 rounded-2xl p-6 border border-slate-600 shadow-lg hover:-translate-y-1 hover:shadow-2xl transition">
                    <div class="flex justify-between items-center mb-5">
                        <h2 class="text-[2rem] font-semibold text-white">NORMAL ACCOUNT</h2>
                        <span class="bg-emerald-500 text-white px-3 py-1 text-[130%] rounded-full font-semibold">Active</span>
                    </div>

                    <div class="text-[130%] font-bold text-slate-50 mb-2">0.00 DH</div>
                        <p class="text-slate-400 text-[130%] mb-6">Account: 0000 0000</p>
                            <div class="bg-gradient-to-r from-emerald-500 to-emerald-700 rounded-lg px-4 py-2 text-[140%] font-medium inline-block mb-6">
                                Overdraft Protection: Enabled
                            </div>
                            <div class="flex justify-between border-t border-slate-600 pt-5 mt-5 text-center">
                            <div>
                                <p class="text-[130%] text-slate-400 mb-1">Monthly Fees</p>
                                <p class="text-[130%] font-semibold text-white">0.00 dh</p>
                            </div>
                            <div>
                                <p class="text-[130%] text-slate-400 mb-1">Transactions</p>
                                <p class="text-[130%] font-semibold text-white">0 DH</p>
                            </div>
                            <div>
                                <p class="text-[130%] text-slate-400 mb-1">Last Withdrawal</p>
                                <p class="text-[130%] font-semibold text-white">0.00 DH</p>
                            </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="flex w-[100%] m-20">
            <div class="bg-red-400 w-[40%]">
                2
            </div>
            <div class="bg-blue-400 w-[50%]">
                2
            </div>
        </section>
        
        
    </main>




    <script src="../script/dashboard.js"></script>
</body>
</html>
